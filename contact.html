<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="#" method="post">
        <label>Name: <input type="text" name="name"></label><br>
        <label>Email: <input type="email" name="email"></label><br>

        <button type="submit">Send</button>
    </form>
</body>
</html>
